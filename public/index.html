<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MP3 Player with Equalizer and Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #111; color: white; }
    header, footer { padding: 10px; background: #222; text-align: center; }
    #player-container { display: flex; flex-direction: column; align-items: center; padding: 20px; }
    #playlist { list-style: none; padding: 0; margin-top: 10px; width: 90%; max-width: 500px; }
    #playlist li { padding: 10px; border-bottom: 1px solid #444; cursor: pointer; }
    #playlist li:hover { background: #333; }
    #controls { display: flex; gap: 10px; margin-top: 15px; }
    #chatbot { position: fixed; bottom: 10px; right: 10px; width: 300px; height: 300px; border: 1px solid #444; background: #000; color: #0f0; padding: 10px; overflow-y: auto; }
    #chat-input { width: 100%; }
    #drop-zone { border: 2px dashed #666; padding: 20px; margin: 20px auto; width: 90%; max-width: 500px; text-align: center; color: #aaa; }
    #drop-zone.dragover { border-color: #0f0; color: #0f0; }
  </style>
</head>
<body>
  <header><h1>üéß MP3 Player</h1></header>
  <div id="player-container">
    <div id="drop-zone">Drag & drop MP3 files here or click to select</div>
    <input type="file" id="file-input" accept="audio/mpeg" multiple style="display:none;">
    <audio id="player" controls style="width: 90%; max-width: 500px;"></audio>
    <div id="controls">
      <button id="playPauseBtn">‚ñ∂Ô∏è</button>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="1" />
      <label for="crossfade">Crossfade:</label>
      <input type="range" id="crossfade" min="0" max="30" step="1" value="5" />
    </div>
    <ul id="playlist"></ul>
  </div>
  <div id="chatbot">
    <div id="chat-log"></div>
    <input type="text" id="chat-input" placeholder="Ask me about music..." />
  </div>
  <footer><p>üéµ Built with ‚ù§Ô∏è</p></footer>

  <script>
    const audio = document.getElementById('player');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const volumeSlider = document.getElementById('volume');
    const playlistEl = document.getElementById('playlist');
    const crossfadeSlider = document.getElementById('crossfade');
    const dropZone = document.getElementById('drop-zone');
    const fileInput = document.getElementById('file-input');
    let currentTrack = null;
    let isPlaying = false;
    let tracks = [];

    function addToPlaylist(file) {
      const url = URL.createObjectURL(file);
      tracks.push({ name: file.name, url });
      const li = document.createElement('li');
      li.textContent = file.name;
      li.dataset.src = url;
      playlistEl.appendChild(li);
    }

    playPauseBtn.addEventListener('click', () => {
      if (!currentTrack) return;
      if (audio.paused) {
        audio.play();
        isPlaying = true;
        playPauseBtn.textContent = '‚è∏Ô∏è';
      } else {
        audio.pause();
        isPlaying = false;
        playPauseBtn.textContent = '‚ñ∂Ô∏è';
      }
    });

    playlistEl.addEventListener('click', e => {
      if (e.target.tagName === 'LI') {
        const src = e.target.dataset.src;
        if (src !== currentTrack) {
          audio.src = src;
          currentTrack = src;
          audio.play();
          isPlaying = true;
          playPauseBtn.textContent = '‚è∏Ô∏è';
        } else {
          if (isPlaying) {
            audio.pause();
            isPlaying = false;
            playPauseBtn.textContent = '‚ñ∂Ô∏è';
          } else {
            audio.play();
            isPlaying = true;
            playPauseBtn.textContent = '‚è∏Ô∏è';
          }
        }
      }
    });

    volumeSlider.addEventListener('input', () => {
      audio.volume = volumeSlider.value;
    });

    dropZone.addEventListener('click', () => fileInput.click());
    dropZone.addEventListener('dragover', e => {
      e.preventDefault();
      dropZone.classList.add('dragover');
    });
    dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
    dropZone.addEventListener('drop', e => {
      e.preventDefault();
      dropZone.classList.remove('dragover');
      [...e.dataTransfer.files].forEach(file => {
        if (file.type === 'audio/mpeg') addToPlaylist(file);
      });
    });
    fileInput.addEventListener('change', e => {
      [...e.target.files].forEach(file => {
        if (file.type === 'audio/mpeg') addToPlaylist(file);
      });
    });

    // Chatbot (offline example)
    const chatLog = document.getElementById('chat-log');
    const chatInput = document.getElementById('chat-input');
    chatInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') {
        const msg = chatInput.value.trim();
        if (!msg) return;
        chatLog.innerHTML += `<div>> ${msg}</div>`;
        let reply = 'Sorry, I don\'t understand.';
        if (msg.includes('relaxing')) reply = 'Try "Lo-fi Chill Beats"!';
        else if (msg.includes('volume')) reply = 'Use the slider to adjust volume.';
        else if (msg.includes('what\'s playing')) reply = currentTrack ? currentTrack : 'Nothing playing.';
        else if (msg.toLowerCase().includes('dr dre')) reply = 'Dr. Dre wrote and produced "Rat-Tat-Tat-Tat" with RBX.';
        chatLog.innerHTML += `<div><em>${reply}</em></div>`;
        chatInput.value = '';
        chatLog.scrollTop = chatLog.scrollHeight;
      }
    });
  </script>
</body>
</html>
